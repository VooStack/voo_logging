name: voo_logging
description: A comprehensive logging package for Flutter and Dart applications with DevTools integration.
version: 0.0.6
homepage: https://voostack.com
repository: https://github.com/voostack/voo_logging

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  sembast: ^3.8.5+1
  sembast_web: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  devtools_extensions: ^0.4.0
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  devtools_app_shared: ^0.4.0
  vm_service: ^15.0.0

dev_dependencies:
  json_serializable: ^6.10.0
  lints: ^2.0.0
  test: ^1.24.0
  flutter_test:
    sdk: flutter
  bloc_test: ^10.0.0
  mockito: ^5.4.7
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

# DevTools extension configuration
devtools_extension:
  path: extension/devtools
